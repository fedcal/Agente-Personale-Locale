<div class="home-container">
  <app-agent-ui title="Benvenuto nell'Agente Personale"></app-agent-ui>

  <div class="main-layout">
    <app-sidebar
      [models]="models"
      [selectedModel]="selectedModel"
      [onModelSelect]="selectModel.bind(this)">
    </app-sidebar>

    <div class="content-area">
      <app-model-selector
        [models]="models"
        [selectedModel]="selectedModel"
        [onSelectModel]="selectModel.bind(this)">
      </app-model-selector>

      <app-chat
        [messages]="messages"
        [userInput]="''"
        [onSend]="sendMessage.bind(this)">
      </app-chat>
    </div>
  </div>
</div>
