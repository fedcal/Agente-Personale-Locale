<div class="app-container">
  <!-- Header -->
  <app-agent-ui title="Agente Personale"></app-agent-ui>

  <div class="main-layout">
    <!-- Sidebar dei modelli -->
    <app-sidebar
      [models]="allModels"
      [selectedModel]="selectedModel"
      [onModelSelect]="selectModel.bind(this)">
    </app-sidebar>

    <div class="content-area">
      <!-- Selettore modelli -->
      <app-model-selector
        [models]="allModels"
        [selectedModel]="selectedModel"
        [onSelectModel]="selectModel.bind(this)">
      </app-model-selector>

      <!-- Chat -->
      <app-chat
        [messages]="messages"
        [userInput]="''"
        [onSend]="sendMessage.bind(this)">
      </app-chat>
    </div>
  </div>
</div>
