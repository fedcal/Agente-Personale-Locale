<div class="layout">
  <div class="sidebar">
    <h3>Modelli</h3>
    <button *ngFor="let model of models" (click)="selectModel(model)" [class.active]="model === selectedModel">
      {{ model }}
    </button>
  </div>

  <div class="chat">
    <div class="messages">
      <div *ngFor="let msg of messages" [class.user]="msg.role === 'user'">
        <b>{{ msg.role === 'user' ? 'Tu' : 'Agente' }}:</b> {{ msg.text }}
      </div>
    </div>
    <input [(ngModel)]="userInput" placeholder="Scrivi un messaggio..." />
    <button (click)="send()">Invia</button>
  </div>

  <div class="tools">
    <h3>Impostazioni</h3>
    <label>Temperatura: {{ temperature }}</label>
    <input type="range" min="0" max="1" step="0.1" [(ngModel)]="temperature" />
  </div>
</div>



<router-outlet />
